<script>
function validate(){
	var id= document.frm.uid.value;
	var pass= document.frm.upass.value;
	if(id==""){
		alert("Enter login id");
		return false;
		}
	else if(pass==""){
		alert("Enter password");
		return false;
		}
}
</script>
