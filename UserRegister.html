<script type="text/javascript">
function validform() {
	var uname=document.myform.uname.value;
	var upass=document.myform.upass.value;
	var upass1=document.myform.upass1.value;
	var x=document.myform.uemail.value;
	var ampposition=x.indexOf('@');
	var dotposition=x.indexOf('.');
	var uphn=document.myform.uphn.value;
	if(uname==null || uname==""){
		alert("Name cannot be blank");
		return false;
	}
	else if(ampposition<1||dotposition<ampposition+2||dotposition+2>=x.length){
		alert("email not valid");
		return false;
	}
	else if(isNaN(uphn)){
		alert("Enter a 10 digit numeric value only for Phone number");
		return false;
	}
	else if(upass.length<6 && upass1.length<6){
		alert("password must be greater than 6 char");
		return false;
	}
	else if(upass!=upass1){
		alert("Password must be same");
		return false;
	}
}
</script>
